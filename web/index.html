<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Stocko | 入力</title><link rel="stylesheet" href="/styles.css"></head>
<body><main class="container"><header class="header"><h1>Stocko</h1><p>家計管理（Sprint 1）</p><nav class="nav"><a href="/index.html">入力</a><a href="/entries.html">一覧と残高</a></nav></header>
<section class="card"><h2>収入/支出を登録</h2>
<form id="entryForm" class="form-grid">
<label>区分<select name="type"><option value="income">収入</option><option value="expense" selected>支出</option></select></label>
<label>カテゴリ<select id="category" name="category"></select></label>
<label>タイトル<input name="title" required></label>
<label>金額<input type="number" min="1" name="amount" required></label>
<label>日付<input type="date" name="date" required></label>
<label class="full">メモ<textarea rows="3" name="note"></textarea></label>
<div class="actions full"><button type="submit">保存</button><button id="cancelEdit" type="button" style="display:none">キャンセル</button></div>
</form></section>
<section class="card"><h2>残高</h2><p class="balance" data-testid="balance">¥0</p></section>
<section class="card"><h2>収支一覧</h2><p id="emptyState">登録データがありません。</p><table class="table"><thead><tr><th>日付</th><th>区分</th><th>カテゴリ</th><th>タイトル</th><th>金額</th><th>操作</th></tr></thead><tbody id="entryRows"></tbody></table></section>
</main><script src="/app.js"></script></body></html>
